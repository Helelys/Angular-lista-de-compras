<div *ngIf="showModal" class="modal" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Editar Item</h3>
            <span class="close" (click)="onClose()">&times;</span>
        </div>
        <form (ngSubmit)="onSubmit($event)">
            <div class="form-group">
                <label for="editItemName">Nome:</label>
                <input 
                    type="text" 
                    id="editItemName" 
                    [(ngModel)]="editName" 
                    name="editName"
                    maxlength="50" 
                    required>
            </div>
            <div class="form-group">
                <label for="editItemCategory">Categoria:</label>
                <select 
                    id="editItemCategory" 
                    [(ngModel)]="editCategory" 
                    name="editCategory"
                    required>
                    <option *ngFor="let category of categories" [value]="category">
                        {{category}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="editItemQuantity">Quantidade:</label>
                <input 
                    type="number" 
                    id="editItemQuantity" 
                    [(ngModel)]="editQuantity" 
                    name="editQuantity"
                    min="1" 
                    required>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
