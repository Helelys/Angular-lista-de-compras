<form id="addItemForm" class="add-item-form">
    <div class="form-row">
        <input type="text" id="itemName" placeholder="Nome do item" maxlength="50" required>
        <select id="itemCategory" required>
            <option value="">Categoria</option>
            <option value="Frutas e Verduras">Frutas e Verduras</option>
            <option value="Carnes">Carnes</option>
            <option value="Laticínios">Laticínios</option>
            <option value="Padaria">Padaria</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Higiene">Higiene</option>
            <option value="Outros">Outros</option>
        </select>
        </div>
            <div class="form-row">
            <input type="number" id="itemQuantity" placeholder="Quantidade" min="1" value="1" required>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
</form>
